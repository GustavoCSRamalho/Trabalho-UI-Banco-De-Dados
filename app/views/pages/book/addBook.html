<div >
    <p ng-show="(status == 201) && mensagem.texto" class="alert alert-success">
        {{mensagem.texto}}
    </p>
</div>
<div >
    <p ng-show="(status != 201) && mensagem.texto" class="alert alert-danger">
        {{mensagem.texto}}
    </p>

</div>
<div>
    <form name="addBook" ng-disabled="addBook.$invalid" ng-submit="submitSalvarForm(addBook.$valid)" novalidate>
        <!-- ng-submit="salva()" -->
        <div class=form-group>
            <!--<label for="nome">Nome do livro</label>-->
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="book.id">
        </div>
        <div class=form-group>
            <label for="title">Nome do livro</label>
            <input type="text" class="form-control" id="title" name="title"
                   required ng-model="book.title">
        </div>
        <div class="form-group">
            <span class="alert alert-danger" ng-show="addBook.title.$error.required && submitted">O Título é obrigatório!</span>
        </div>
        <div class=form-group>
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" name="description"
                   required ng-model="book.description">
        </div>
        <div class="form-group">
            <span class="alert alert-danger" ng-show="addBook.description.$error.required && submitted">A descrição é obrigatória!</span>
        </div>
        <div class=form-group>
            <label for="price">Preço</label>
            <input type="text" class="form-control" id="price" name="price"
                   required ng-model="book.price">
        </div>
        <div class="form-group">
            <span class="alert alert-danger" ng-show="addBook.price.$error.required && submitted">O preço é obrigatório!</span>
        </div>
        <div class=form-group>
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author"
                   required ng-model="book.author">
        </div>
        <div class="form-group">
            <span class="alert alert-danger" ng-show="addBook.author.$error.required && submitted">O nome do autor é obrigatório!</span>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/listbook" class="btn btn-default">Voltar</a>
        </div>
    </form>
</div>
